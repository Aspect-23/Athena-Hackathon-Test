<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tutor - Login / Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }

    .container {
      width: 400px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border: none;
      border-bottom: 2px solid #4facfe;
      outline: none;
      background: transparent;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4facfe;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00f2fe;
    }

    .toggle {
      text-align: center;
      margin-top: 20px;
      color: #333;
      cursor: pointer;
    }

    .toggle span {
      font-weight: 600;
      color: #4facfe;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 id="form-title">Login</h2>

  <!-- Login Form -->
  <form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <!-- Signup Form -->
  <form id="signup-form" class="hidden">
    <input type="text" id="signup-name" placeholder="Full Name" required>
    <input type="email" id="signup-email" placeholder="Email" required>
    <input type="password" id="signup-password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>

  <div class="toggle">
    <span id="toggle-text">Don't have an account? Sign Up</span>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAIJ3WZ7I07z3swqi_aHqBXk1EzSvTeUT0",
    authDomain: "athena-91c61.firebaseapp.com",
    projectId: "athena-91c61",
    storageBucket: "athena-91c61.firebasestorage.app",
    messagingSenderId: "7096805667",
    appId: "1:7096805667:web:c55ca7c7cff856519f0496",
    measurementId: "G-6V99HBZ4NQ"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Toggle forms
  const loginForm = document.getElementById("login-form");
  const signupForm = document.getElementById("signup-form");
  const toggleText = document.getElementById("toggle-text");
  const formTitle = document.getElementById("form-title");

  toggleText.addEventListener("click", () => {
    loginForm.classList.toggle("hidden");
    signupForm.classList.toggle("hidden");
    if (loginForm.classList.contains("hidden")) {
      formTitle.textContent = "Sign Up";
      toggleText.textContent = "Already have an account? Login";
    } else {
      formTitle.textContent = "Login";
      toggleText.textContent = "Don't have an account? Sign Up";
    }
  });

  // Signup
  signupForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const name = document.getElementById("signup-name").value;
    const email = document.getElementById("signup-email").value;
    const password = document.getElementById("signup-password").value;

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        // Save additional info
        db.collection("students").doc(user.uid).set({
          name: name,
          email: email,
          chatHistory: [],
          progress: []
        });
        alert("Sign Up successful!");
        window.location.href = "dashboard.html"; // redirect to dashboard
      })
      .catch((error) => {
        alert(error.message);
      });
  });

  // Login
  loginForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert("Login successful!");
        window.location.href = "dashboard.html"; // redirect to dashboard
      })
      .catch((error) => {
        alert(error.message);
      });
  });
</script>

</body>
</html>
