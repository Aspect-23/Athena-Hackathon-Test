<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tutor - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      display: flex;
      height: 100vh;
      background: linear-gradient(135deg, #f093fb, #f5576c);
      color: #333;
    }

    .content {
      margin-left: 240px; /* leaves space for sidebar */
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    h3 { margin-bottom: 10px; color: #222; }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .stat-card {
      background: #4facfe;
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .stat-card h4 { margin: 10px 0 5px; font-size: 22px; }
    .stat-card p { font-size: 14px; }

    /* Quick Links */
    .quick-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .quick-links a {
      display: block;
      background: #34D399;
      color: white;
      text-decoration: none;
      text-align: center;
      padding: 20px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }
    .quick-links a:hover { background: #10B981; }
    canvas { max-width: 500px; margin: 20px auto; display: block; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Main Content -->
  <div class="content" id="content">
    <div class="card">
      <h3 id="welcome">Welcome!</h3>
      <p id="streak">ðŸ”¥ Loading streak...</p>
    </div>

    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card">
        <h4 id="testsTaken">0</h4>
        <p>Tests Taken</p>
      </div>
      <div class="stat-card">
        <h4 id="avgScore">0%</h4>
        <p>Average Score</p>
      </div>
      <div class="stat-card">
        <h4 id="lastScore">-</h4>
        <p>Last Score</p>
      </div>
    </div>

    <!-- Recent Scores Chart -->
    <div class="card">
      <h3>Recent Scores</h3>
      <canvas id="scoresChart"></canvas>
    </div>

    <!-- Quick Links -->
    <div class="quick-links">
      <a href="tutor.html">Go to Tutor</a>
      <a href="test.html">Take a Test</a>
      <a href="progress.html">View Progress</a>
      <a href="profile.html">Your Profile</a>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config (same as index.html)
    const firebaseConfig = {
      apiKey: "AIzaSyAIJ3WZ7I07z3swqi_aHqBXk1EzSvTeUT0",
      authDomain: "athena-91c61.firebaseapp.com",
      projectId: "athena-91c61",
      storageBucket: "athena-91c61.firebasestorage.app",
      messagingSenderId: "7096805667",
      appId: "1:7096805667:web:c55ca7c7cff856519f0496",
      measurementId: "G-6V99HBZ4NQ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ðŸŽ‰ Confetti burst
    function launchConfetti() {
      const duration = 2000;
      const end = Date.now() + duration;

      (function frame() {
        const colors = ["#bb0000", "#ffffff", "#FFD700", "#00FF00"];
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: colors
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: colors
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    // ðŸ”¥ Update streak
    async function updateStreak(user) {
      const userRef = db.collection("students").doc(user.uid);
      const docSnap = await userRef.get();
      const today = new Date().toISOString().slice(0, 10);

      let streak = 1;
      let showConfetti = false;

      if (docSnap.exists) {
        const data = docSnap.data();
        const lastDate = data.lastActiveDate;
        streak = data.streakCount || 0;

        if (lastDate === today) {
          streak = data.streakCount;
        } else {
          const yesterday = new Date();
          yesterday.setDate(yesterday.getDate() - 1);
          const yDate = yesterday.toISOString().slice(0, 10);

          if (lastDate === yDate) {
            streak += 1;
            showConfetti = true;
          } else {
            streak = 1;
          }
        }
      }

      await userRef.set({
        streakCount: streak,
        lastActiveDate: today
      }, { merge: true });

      document.getElementById("streak").innerHTML =
        `ðŸ”¥ Youâ€™re on a <b>${streak}-day streak</b>!`;

      if (showConfetti) launchConfetti();
    }

    // Load student data + stats
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      // Welcome message
      const studentDoc = await db.collection("students").doc(user.uid).get();
      if (studentDoc.exists) {
        document.getElementById("welcome").innerText = `Welcome back, ${studentDoc.data().name || "Student"}!`;
      }

      // âœ… Streak system
      updateStreak(user);

      // Get test history
      const testsSnap = await db.collection("students").doc(user.uid).collection("tests").orderBy("createdAt").get();
      let scores = [];
      testsSnap.forEach(doc => {
        const t = doc.data();
        if (t.score) {
          const [correct, total] = t.score.split("/").map(Number);
          scores.push(Math.round((correct / total) * 100));
        }
      });

      // Update stats
      document.getElementById("testsTaken").innerText = scores.length;
      if (scores.length > 0) {
        const avg = (scores.reduce((a,b)=>a+b,0) / scores.length).toFixed(1);
        document.getElementById("avgScore").innerText = avg + "%";
        document.getElementById("lastScore").innerText = scores[scores.length - 1] + "%";
      }

      // Chart of last 5 scores
      if (scores.length > 0) {
        const ctx = document.getElementById("scoresChart").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: scores.slice(-5).map((_,i)=>`Test ${scores.length-4+i}`),
            datasets: [{
              label: "Score (%)",
              data: scores.slice(-5),
              borderColor: "#4facfe",
              fill: false,
              tension: 0.3
            }]
          }
        });
      }
    });

    // Load Sidebar
    fetch("sidebar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("sidebar-container").innerHTML = html;
      });
  </script>
</body>
</html>
