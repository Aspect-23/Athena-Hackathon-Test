<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tutor - Profile</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FDE68A, #FCA5A5);
      margin: 0;
      display: flex;
    }
    /* Space for sidebar */
    .content {
      margin-left: 240px;
      padding: 30px;
      width: 100%;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    label { font-weight: bold; display: block; margin: 10px 0 5px; }
    input {
      width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;
    }
    button {
      margin-top: 20px; padding: 12px 20px;
      background: #F87171; border: none; color: white;
      font-size: 16px; border-radius: 10px; cursor: pointer;
    }
    button:hover { background: #EF4444; }
  </style>
</head>
<body>
  <!-- Sidebar will load here -->
  <div id="sidebar-container"></div>

  <div class="content">
    <div class="container">
      <h2>Your Profile</h2>
      <p><strong>Email:</strong> <span id="email"></span></p>
      
      <label for="name">Name:</label>
      <input type="text" id="name">

      <label for="grade">Grade/Class:</label>
      <input type="text" id="grade" placeholder="e.g. Class 7">

      <button onclick="updateProfile()">Update Profile</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAIJ3WZ7I07z3swqi_aHqBXk1EzSvTeUT0",
      authDomain: "athena-91c61.firebaseapp.com",
      projectId: "athena-91c61",
      storageBucket: "athena-91c61.firebasestorage.app",
      messagingSenderId: "7096805667",
      appId: "1:7096805667:web:c55ca7c7cff856519f0496",
      measurementId: "G-6V99HBZ4NQ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Load profile
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      document.getElementById("email").innerText = user.email;

      const doc = await db.collection("students").doc(user.uid).get();
      if (doc.exists) {
        const data = doc.data();
        document.getElementById("name").value = data.name || "";
        document.getElementById("grade").value = data.grade || "";
      }
    });

    // Update profile
    async function updateProfile() {
      const user = auth.currentUser;
      if (!user) return;

      const name = document.getElementById("name").value;
      const grade = document.getElementById("grade").value;

      await db.collection("students").doc(user.uid).set({
        name: name,
        grade: grade,
        email: user.email
      }, { merge: true });

      alert("✅ Profile updated successfully!");
    }

    // Load sidebar dynamically
    fetch("sidebar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("sidebar-container").innerHTML = html;
      });
  </script>
</body>
</html>
