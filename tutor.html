<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tutor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      margin: 0;
      background: linear-gradient(135deg, #f093fb, #f5576c);
      height: 100vh;
    }
    .content {
      margin-left: 240px; /* leaves space for sidebar */
      display: flex;
      flex-direction: column;
      width: 100%;
      padding: 20px;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: auto;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .msg {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 70%;
      line-height: 1.4;
    }
    .user {
      background: #4facfe;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    .ai {
      background: #eee;
      color: #333;
      margin-right: auto;
    }
    .input-area {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ddd;
      background: white;
    }
    .input-area input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .input-area button {
      margin-left: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background: #4facfe;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .input-area button:hover {
      background: #00f2fe;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Main content -->
  <div class="content">
    <div class="chat-container">
      <div id="chat-box" class="chat-box"></div>

      <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // âœ… Firebase config (same as index.html)
    const firebaseConfig = {
      apiKey: "AIzaSyAIJ3WZ7I07z3swqi_aHqBXk1EzSvTeUT0",
      authDomain: "athena-91c61.firebaseapp.com",
      projectId: "athena-91c61",
      storageBucket: "athena-91c61.firebasestorage.app",
      messagingSenderId: "7096805667",
      appId: "1:7096805667:web:c55ca7c7cff856519f0496",
      measurementId: "G-6V99HBZ4NQ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const chatBox = document.getElementById("chat-box");

    // âœ… Real-time listener for chat history
    function loadChatHistory(uid) {
      db.collection("students").doc(uid).collection("chats")
        .orderBy("timestamp")
        .onSnapshot(snapshot => {
          chatBox.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.classList.add("msg", data.role === "user" ? "user" : "ai");
            div.textContent = data.message;
            chatBox.appendChild(div);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    // âœ… Send message â†’ backend â†’ Firestore
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const user = auth.currentUser;
      if (!user) {
        alert("Not logged in!");
        return;
      }

      input.value = "";

      try {
        const response = await fetch("http://127.0.0.1:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            uid: user.uid,
            message: message
          })
        });
        const data = await response.json();
        console.log("AI:", data.reply);
      } catch (err) {
        console.error("Error:", err);
        alert("Could not connect to AI backend.");
      }
    }

    // âœ… When logged in, start listening to chats
    auth.onAuthStateChanged(user => {
      if (user) {
        loadChatHistory(user.uid);
      } else {
        window.location.href = "index.html";
      }
    });

    // ðŸ”¹ Load sidebar dynamically
    fetch("sidebar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("sidebar-container").innerHTML = html;
      });
  </script>
</body>
</html>
