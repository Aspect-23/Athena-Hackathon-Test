<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tutor - Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      margin: 0;
      display: flex;
    }
    .content {
      margin-left: 240px; /* Leaves space for sidebar */
      padding: 30px;
      width: 100%;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    .question {
      margin: 20px 0;
      padding: 15px;
      border-radius: 10px;
      background: #f9f9f9;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .options label { display: block; margin: 5px 0; }
    textarea {
      width: 100%; padding: 8px;
      border-radius: 8px; border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      display: block;
      margin: 20px auto 0;
      padding: 12px 20px;
      border: none; border-radius: 10px;
      background: #4facfe; color: white;
      font-size: 16px; cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #00c6ff; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Main Content -->
  <div class="content">
    <div class="container">
      <h2>Your AI-Generated Test</h2>
      <button id="generateBtn">Generate New Test</button>
      <div id="test-container"></div>
      <button id="submitBtn" style="display:none;">Submit Test</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // ‚úÖ Firebase Config (same as index.html)
    const firebaseConfig = {
      apiKey: "AIzaSyAIJ3WZ7I07z3swqi_aHqBXk1EzSvTeUT0",
      authDomain: "athena-91c61.firebaseapp.com",
      projectId: "athena-91c61",
      storageBucket: "athena-91c61.firebasestorage.app",
      messagingSenderId: "7096805667",
      appId: "1:7096805667:web:c55ca7c7cff856519f0496",
      measurementId: "G-6V99HBZ4NQ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentTestId = null;
    let currentQuestions = [];

    // üîπ Generate Test
    async function generateTest(uid) {
      try {
        const response = await fetch("http://127.0.0.1:5000/generate_test", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ uid })
        });
        const data = await response.json();

        if (data.questions) {
          currentTestId = data.testId;
          currentQuestions = data.questions;
          renderTest(data.questions);
        } else {
          document.getElementById("test-container").innerHTML =
            "<p>‚ùå Could not generate test. Try again later.</p>";
        }
      } catch (err) {
        console.error("Error generating test:", err);
      }
    }

    // üîπ Render test
    function renderTest(questions) {
      const container = document.getElementById("test-container");
      container.innerHTML = "";

      questions.forEach((q, i) => {
        let html = `<div class="question"><b>Q${i+1}:</b> ${q.question}<br>`;
        if (q.type === "mcq") {
          html += `<div class="options">`;
          q.options.forEach(opt => {
            html += `<label><input type="radio" name="q${i}" value="${opt}"> ${opt}</label>`;
          });
          html += `</div>`;
        } else {
          html += `<textarea name="q${i}" rows="3" placeholder="Type your answer..."></textarea>`;
        }
        html += `</div>`;
        container.innerHTML += html;
      });

      document.getElementById("submitBtn").style.display = "block";
    }

    // üîπ Submit Test
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) return alert("Not logged in!");

      let answers = [];
      currentQuestions.forEach((q, i) => {
        if (q.type === "mcq") {
          const selected = document.querySelector(`input[name="q${i}"]:checked`);
          answers.push({ ...q, studentAnswer: selected ? selected.value : null });
        } else {
          const text = document.querySelector(`textarea[name="q${i}"]`).value;
          answers.push({ ...q, studentAnswer: text });
        }
      });

      try {
        const response = await fetch("http://127.0.0.1:5000/submit_test", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ uid: user.uid, testId: currentTestId, answers })
        });

        const data = await response.json();
        if (data.score) {
          alert(`‚úÖ Test submitted! Your score: ${data.score}`);
        } else {
          alert("‚úÖ Test submitted!");
        }
      } catch (err) {
        console.error("Error submitting test:", err);
        alert("‚ùå Error submitting test. Try again.");
      }
    });

    // üîπ Attach Generate button
    document.getElementById("generateBtn").addEventListener("click", async () => {
      const user = auth.currentUser;
      if (user) generateTest(user.uid);
    });

    // üîπ Redirect if not logged in
    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "index.html";
    });

    // üîπ Load Sidebar
    fetch("sidebar.html").then(res => res.text()).then(html => {
      document.getElementById("sidebar-container").innerHTML = html;
    });
  </script>
</body>
</html>
